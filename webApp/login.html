<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>EasyBank | Login</title>  
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/logo.png"/>
</head>

<body>
  <div class="topHeader">
    <img src="img/header.svg" class="image" />
  </div> 
  <h1>Inicio de Sesión</h1>
<form>
  <div class="group">
    <input type="email" id="username"><span class="highlight"></span><span class="bar"></span>
    <label>Usuario</label>
  </div>
  <div class="group">
    <input type="password" id="password"><span class="highlight"></span><span class="bar"></span>
    <label>Contraseña</label>
  </div>
  <button type="button" class="button buttonBlue" onclick="validate()" >Ingresar
    <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
  </button>
</form>


  <div class="footer">
    <img src="img/footer.svg" class="image" />
  </div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script> 

  <script  src="js/login.js"></script>


</body>

</html>
